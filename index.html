<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Monkey Bubble Pop</title>
    <script src="./dist/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./src/css/board.css' />
</head>
<body>
    <div class="bubble-game">
        <div class="canvas-box">
            <canvas id="bubble-shooter-game" width="480" height="640">
            </canvas>
            <figure class="monkey-shooter">
            </figure>
            <div class="score text-bg">
                <span>Score: </span>
                <span id="score-val" class="text-val">0</span>
            </div>
            <div class="level text-bg">
                <span>Level:</span>
                <span id="level-val" class="text-val">1</span>
            </div>
            <div class="next-shooter text-bg">
                <span>Next:</span>
            </div>
            <div class="moves text-bg">
                <span>Moves Left: </span>
                <span id="moves-val" class="text-val">0</span>
            </div>
        </div>
        <!-- <div class="instructions">
            <h1>How to Play:</h1>
        </div> -->
    </div>
</body>

</html>
